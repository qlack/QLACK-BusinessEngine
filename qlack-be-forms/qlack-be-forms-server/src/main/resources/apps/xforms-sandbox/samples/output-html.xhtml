<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Output HTML Content</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance>
                    <node>&lt;i>Hello&lt;/i>, &lt;b>world!&lt;/b></node>
                </instance>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:repeat ref="node" id="nodes">
            <xh:div>
                <xh:div>
                    <xf:input id="input" ref="." incremental="true" style="width: 20em">
                        <xf:label>Text: </xf:label>
                    </xf:input>
                </xh:div>
                <xh:div>
                    HTML: <xf:output ref="." appearance="xxf:html"/>
                </xh:div>
            </xh:div>
        </xf:repeat>
        <xf:trigger>
            <xf:label>Add line</xf:label>
            <xf:insert ev:event="DOMActivate" ref="/instance/node" at="last()" position="after"/>
        </xf:trigger>
    </xh:body>
</xh:html>
