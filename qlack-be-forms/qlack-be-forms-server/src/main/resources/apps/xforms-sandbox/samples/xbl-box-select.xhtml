<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xh:head>
        <xh:title>Example of fr:box-select control</xh:title>
        <xf:model>
            <xf:instance id="main-instance">
                <instance xmlns="">
                    <value1/>
                    <value2/>
                </instance>
            </xf:instance>
            <xf:instance id="items-instance">
                <fruits xmlns="">
                    <fruit id="1">
                        <name>Apple</name>
                    </fruit>
                    <fruit id="2">
                        <name>Banana</name>
                    </fruit>
                    <fruit id="3">
                        <name>Orange</name>
                    </fruit>
                    <fruit id="4">
                        <name>Kiwi</name>
                    </fruit>
                </fruits>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>

        <fr:box-select ref="value1" id="value1">
            <xf:label>Fruit 1: </xf:label>
            <xf:itemset ref="xxf:instance('items-instance')/fruit">
                <xf:label ref="name"/>
                <xf:value ref="@id"/>
            </xf:itemset>
        </fr:box-select>

        <fr:box-select ref="value2" id="value2">
            <xf:label>Fruit 2: </xf:label>
            <xf:itemset ref="xxf:instance('items-instance')/fruit">
                <xf:label ref="name"/>
                <xf:value ref="@id"/>
            </xf:itemset>
        </fr:box-select>

        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>

    </xh:body>
</xh:html>
