<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:foo="http://orbeon.org/oxf/xml/foo"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xbl="http://www.w3.org/ns/xbl">

    <xh:head>
        <xf:model>
            <xf:instance id="main-instance">
                <instance xmlns="">
                    <value/>
                </instance>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>

        <xf:trigger>
            <xf:label>Open</xf:label>
            <xxf:show ev:event="DOMActivate" dialog="test-dialog"/>
        </xf:trigger>

        <xxf:dialog id="test-dialog">
            <xf:label>Test Dialog</xf:label>

            <xf:var name="test-variable-1" value="'42'"/>
            <xf:var name="test-variable-2" value="'101'"/>
            <xf:message ev:event="xxforms-dialog-open">
                Values: <xf:output value="$test-variable-1"/>, <xf:output value="$test-variable-2"/>
            </xf:message>

            <xh:div>
                <xf:output value="$test-variable-1"/>,
                <xf:output value="$test-variable-2"/>
            </xh:div>
        </xxf:dialog>

        <!--<fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>-->

    </xh:body>
</xh:html>
