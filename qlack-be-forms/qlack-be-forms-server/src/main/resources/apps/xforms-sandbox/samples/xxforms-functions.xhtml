<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:f="http://orbeon.org/oxf/xml/formatting"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:widget="http://orbeon.org/oxf/xml/widget"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms Extension Functions</xh:title>
        <xf:model>
            <xf:instance id="main-instance">
                <instance xmlns="">
                    <group1>
                        <group2>
                            <value/>
                        </group2>
                    </group1>
                </instance>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:group ref="group1" id="group1">
            <xf:group ref="group2" id="group2">
                <xh:p>
                    Value: <xf:output value="value"/>
                </xh:p>
                <xf:trigger>
                    <xf:label>Set value of context()</xf:label>
                    <xf:setvalue ev:event="DOMActivate" ref="value" value="name(context())"/>
                </xf:trigger>
                <xf:trigger>
                    <xf:label>Set value of xxf:context('group2')</xf:label>
                    <xf:setvalue ev:event="DOMActivate" ref="value" value="name(xxf:context('group2'))"/>
                </xf:trigger>
                <xf:trigger>
                    <xf:label>Set value of xxf:context('group1')</xf:label>
                    <xf:setvalue ev:event="DOMActivate" ref="value" value="name(xxf:context('group1'))"/>
                </xf:trigger>
            </xf:group>
        </xf:group>
    </xh:body>
</xh:html>
