<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms Load</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance>
                    <yahoo>http://www.yahoo.com</yahoo>
                </instance>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            Google
            <xf:trigger>
                <xf:label>Replace</xf:label>
                <xf:load resource="http://www.google.com/" show="replace" ev:event="DOMActivate"/>
            </xf:trigger>
            <xf:trigger>
                <xf:label>New</xf:label>
                <xf:load resource="http://www.google.com/" show="new" ev:event="DOMActivate"/>
            </xf:trigger>
        </xh:p>
        <xh:p>
            Yahoo!
            <xf:trigger>
                <xf:label>Replace</xf:label>
                <xf:load ref="yahoo" show="replace" ev:event="DOMActivate"/>
            </xf:trigger>
            <xf:trigger>
                <xf:label>New</xf:label>
                <xf:load ref="yahoo" show="new" ev:event="DOMActivate"/>
            </xf:trigger>
        </xh:p>
        <xh:p>
            Google and Yahoo!
            <xf:trigger>
                <xf:label>Replace</xf:label>
                <xf:action ev:event="DOMActivate">
                    <xf:load resource="http://www.google.com/" show="replace"/>
                    <xf:load ref="yahoo" show="replace"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger>
                <xf:label>New</xf:label>
                <xf:action ev:event="DOMActivate">
                    <xf:load resource="http://www.google.com/" show="new"/>
                    <xf:load ref="yahoo" show="new"/>
                </xf:action>
            </xf:trigger>
        </xh:p>
    </xh:body>
</xh:html>
