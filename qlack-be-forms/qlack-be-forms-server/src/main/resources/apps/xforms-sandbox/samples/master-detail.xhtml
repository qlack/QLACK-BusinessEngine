<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Simple Master-Detail</xh:title>
        <xf:model>
            <xf:instance>
                <oranges>
                    <orange><type>Persian</type><id>1</id></orange>
                    <orange><type>Navel</type><id>2</id></orange>
                    <orange><type>Valencia</type><id>3</id></orange>
                    <orange><type>Blood</type><id>4</id></orange>
                </oranges>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>

        <!-- Button to add a row after currently selected row -->
        <xf:trigger>
            <xf:label>Add</xf:label>
            <xf:action ev:event="DOMActivate">
                <!-- Insert new row and populate id with max of exising ids + 1 -->
                <xf:insert ref="*" at="index('orange-repeat')"
                               origin="xf:element('orange',
                                            (xf:element('type'),
                                             xf:element('id', max(for $n in /*/orange/id[. castable as xs:integer] return xs:integer($n)) + 1)))"/>
            </xf:action>
        </xf:trigger>

        <xh:h2>Master</xh:h2>

        <xh:table>
            <xf:repeat ref="orange" id="orange-repeat">
                <xh:tr>
                    <xh:td>
                        <xf:output ref="type">
                            <xf:label>Orange type:</xf:label>
                        </xf:output>
                    </xh:td>
                </xh:tr>
            </xf:repeat>
        </xh:table>

        <xh:hr/>

        <xh:h2>Detail</xh:h2>

        <xf:group ref="orange[index('orange-repeat')]">
            <xf:input ref="type">
                <xf:label>Orange type:</xf:label>
            </xf:input>
            <xf:input ref="id">
                <xf:label>Orange id:</xf:label>
            </xf:input>
        </xf:group>

        <!--<fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>-->
    </xh:body>

</xh:html>
