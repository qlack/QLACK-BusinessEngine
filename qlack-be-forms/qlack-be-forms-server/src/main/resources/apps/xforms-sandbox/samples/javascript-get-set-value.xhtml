<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Using the getValue and setValue from JavaScript</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance>
                    <foo/>
                    <bar/>
                </instance>
            </xf:instance>
            <xf:bind ref="/instance/bar" calculate="/instance/foo"/>
            <xf:action type="javascript" ev:event="xforms-ready">
                ORBEON.xforms.Document.setValue("foo", 42);
            </xf:action>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            <xf:input ref="foo" id="foo">
                <xf:label class="fixed-width">Value of foo:</xf:label>
            </xf:input>
        </xh:p>
        <xh:p>
            <xf:output ref="bar">
                <xf:label class="fixed-width">Value of bar:</xf:label>
            </xf:output>
        </xh:p>
        <xh:p>
            <xf:trigger>
                <xf:label>Increment foo with JavaScript</xf:label>
                <xf:action type="javascript" ev:event="DOMActivate">
                    var fooValue = ORBEON.xforms.Document.getValue("foo");
                    ORBEON.xforms.Document.setValue("foo", Number(fooValue) + 1);
                </xf:action>
            </xf:trigger>
        </xh:p>
    </xh:body>
</xh:html>
