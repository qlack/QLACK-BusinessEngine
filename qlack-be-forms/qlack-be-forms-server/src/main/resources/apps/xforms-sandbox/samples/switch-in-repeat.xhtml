<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Repeat With Switch</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <fruits>
                    <fruit>
                        <name>Apple</name>
                        <price>12</price>
                    </fruit>
                </fruits>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:repeat ref="fruit" id="fruit">
            <xh:div>
                <xf:switch>
                    <xf:case id="case-1">
                        Case 1: <xf:input ref="name"/>
                    </xf:case>
                    <xf:case id="case-2">
                        Case 2: <xf:input ref="price"/>
                    </xf:case>
                </xf:switch>
                <xf:trigger>
                    <xf:label>Toggle 1</xf:label>
                    <xf:toggle ev:event="DOMActivate" case="case-1"/>
                </xf:trigger>
                <xf:trigger>
                    <xf:label>Toggle 1</xf:label>
                    <xf:toggle ev:event="DOMActivate" case="case-2"/>
                </xf:trigger>
            </xh:div>
        </xf:repeat>
        <xf:trigger>
            <xf:label>Add fruit</xf:label>
            <xf:insert ref="fruit" at="index('fruit')" position="after" ev:event="DOMActivate"/>
        </xf:trigger>
        <xf:trigger>
            <xf:label>Remove fruit</xf:label>
            <xf:delete ref="fruit" at="index('fruit')" ev:event="DOMActivate"/>
        </xf:trigger>

        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>
    </xh:body>
</xh:html>
