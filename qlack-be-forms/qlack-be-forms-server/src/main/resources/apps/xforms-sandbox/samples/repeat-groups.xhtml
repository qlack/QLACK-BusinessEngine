<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Repeat Groups</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <fruits>
                    <orange>bloody</orange>
                    <orange>valencia</orange>
                    <apple>green</apple>
                    <apple>red</apple>
                    <apple>iPod</apple>
                    <pear>green</pear>
                    <pear>williams</pear>
                    <pear>yellow</pear>
                </fruits>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:h2>Without labels</xh:h2>
        <xf:repeat ref="*" id="fruit-repeat-1">
            <xf:group>
                <xf:output value="."/>
            </xf:group>
        </xf:repeat>
        <xh:h2>With labels</xh:h2>
        <xf:repeat ref="*" id="fruit-repeat-2">
            <xf:group>
                <xf:label>Fruit: </xf:label>
                <xf:output value="."/>
            </xf:group>
        </xf:repeat>
        <xh:br/>
        <xf:trigger>
            <xf:label>Add</xf:label>
            <xf:insert ev:event="DOMActivate" ref="*" at="index('fruit-repeat-1')"/>
        </xf:trigger>
        <xf:trigger>
            <xf:label>Remove</xf:label>
            <xf:delete ev:event="DOMActivate" ref="*" at="index('fruit-repeat-1')"/>
        </xf:trigger>
    </xh:body>
</xh:html>
