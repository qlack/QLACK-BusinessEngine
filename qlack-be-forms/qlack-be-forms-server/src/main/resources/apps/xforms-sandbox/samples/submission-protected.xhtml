<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Submission to protected resource</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <error/>
            </xf:instance>
            <xf:submission method="get" action="http://www.scdi.org/~avernet/try/protected/success.xml"
                    id="protected-submission" replace="instance"
                    xxf:username="ops" xxf:password="ops">
                <xf:setvalue ref="/error" ev:event="xforms-submit-error">Submission failed.</xf:setvalue>
            </xf:submission>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:trigger>
            <xf:label>Run doomed submission</xf:label>
            <xf:send submission="protected-submission" ev:event="DOMActivate"/>
        </xf:trigger>
        <xh:p>
            <xf:output ref="/*"/>
        </xh:p>
    </xh:body>
</xh:html>
