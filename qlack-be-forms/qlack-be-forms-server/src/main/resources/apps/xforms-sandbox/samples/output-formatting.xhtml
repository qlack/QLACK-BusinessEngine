<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xh="http://www.w3.org/1999/xhtml"
            xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Output Formatting</xh:title>
        <xf:model>
            <xf:instance id="main-instance">
                <instance xmlns="">
                    <date/>
                    <dateTime/>
                    <time/>
                    <decimal>123456.789</decimal>
                    <decimal>123456.7</decimal>
                    <integer>123456</integer>
                    <float>123456.789</float>
                    <double>123456.789</double>
                </instance>
            </xf:instance>
            <xf:bind ref="date" type="xs:date" calculate="current-date()"/>
            <xf:bind ref="dateTime" type="xs:dateTime" calculate="current-dateTime()"/>
            <xf:bind ref="time" type="xs:time" calculate="current-time()"/>
            <xf:bind ref="decimal" type="xs:decimal"/>
            <xf:bind ref="integer" type="xs:integer"/>
            <xf:bind ref="float" type="xs:float"/>
            <xf:bind ref="double" type="xs:double"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:table>
            <xf:repeat ref="*">
                <xh:tr>
                    <xh:td>
                        <xf:output value="name()"/>
                    </xh:td>
                    <xh:td>
                        <xf:output ref="."/>
                    </xh:td>
                </xh:tr>
            </xf:repeat>
        </xh:table>
    </xh:body>
</xh:html>
