<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xh="http://www.w3.org/1999/xhtml"
            xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Repeat xf:select1 Full</xh:title>
        <xf:model>
            <xf:instance id="main-instance">
                <instance xmlns="">
                    <row>
                        <select>1</select>
                        <textarea/>
                    </row>
                </instance>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>

        <xf:trigger>
            <xf:label>Insert</xf:label>
            <xf:insert ev:event="DOMActivate" ref="row"/>
        </xf:trigger>

        <ul>
            <table>
                <xf:repeat ref="row">
                    <tr>
                        <td>
                            <xf:select1 ref="select" appearance="full">
                                <xf:item>
                                    <xf:label>One</xf:label>
                                    <xf:value>1</xf:value>
                                </xf:item>
                                <xf:item>
                                    <xf:label>Two</xf:label>
                                    <xf:value>2</xf:value>
                                </xf:item>
                                <xf:item>
                                    <xf:label>Three</xf:label>
                                    <xf:value>3</xf:value>
                                </xf:item>
                            </xf:select1>
                            <br/>
                            <xf:textarea ref="textarea" appearance="xxf:autosize"/>
                        </td>
                    </tr>
                </xf:repeat>
            </table>
        </ul>
    </xh:body>
</xh:html>
