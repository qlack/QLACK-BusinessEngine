<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms Group Toggled with Trigger</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance relevant="true"/>
            </xf:instance>
            <xf:bind ref="/instance/@relevant" relevant=". = 'true'"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:trigger>
            <xf:label>Toggle relevant</xf:label>
            <xf:setvalue ev:event="DOMActivate" ref="/instance/@relevant"
                    value="if (. = 'true') then 'false' else 'true'"/>
        </xf:trigger>
        <xf:group ref="/instance/@relevant">
            Hello, world!
        </xf:group>
    </xh:body>
</xh:html>
