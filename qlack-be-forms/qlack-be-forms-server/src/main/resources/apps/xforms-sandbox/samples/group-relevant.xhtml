<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms Group Relevance</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance>
                    <current-group>1</current-group>
                    <show-trigger>yes</show-trigger>
                    <group>
                        <input>Input #1</input>
                        <repeat1a></repeat1a>
                        <repeat1a></repeat1a>
                    </group>
                    <group>
                        <input>Input #2</input>
                        <repeat2a></repeat2a>
                    </group>
                </instance>
            </xf:instance>
            <xf:bind ref="group" relevant="(count(preceding-sibling::group) + 1) = ../current-group"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:input ref="current-group" id="selector-input">
            <xf:label>Relevant group</xf:label>
        </xf:input>
        <xf:input ref="show-trigger" id="show-trigger-input">
            <xf:label>Show trigger</xf:label>
        </xf:input>
        <xf:group ref="group[1]" id="group1a">
            <xf:group id="group1b">
                <xf:input ref="input" id="input1">
                    <xf:label>Input 1</xf:label>
                </xf:input>
                <xf:group ref=".[../show-trigger = 'yes']">
                    <xf:trigger id="trigger1" appearance="minimal">
                        <xf:label>
                            <xh:img src="/apps/fr/style/plus.png"/>
                            <xh:span>Trigger 1</xh:span>
                        </xf:label>
                    </xf:trigger>
                </xf:group>
                [<xf:repeat ref="repeat1a">
                    <xf:output value="'X'"/>
                </xf:repeat>]
            </xf:group>
        </xf:group>
        <xf:group ref="group[2]" id="group2a">
            <xf:group id="group2b">
                <xf:input ref="input" id="input2">
                    <xf:label>Input 2</xf:label>
                </xf:input>
                <xf:group ref=".[../show-trigger = 'yes']">
                    <xf:trigger id="trigger2" appearance="minimal">
                        <xf:label>
                            <xh:img src="/apps/fr/style/plus.png"/>
                            <xh:span>Trigger 2</xh:span>
                        </xf:label>
                    </xf:trigger>
                </xf:group>
                [<xf:repeat ref="repeat2a">
                    <xf:output value="'.'"/>
                </xf:repeat>]
            </xf:group>
        </xf:group>
    </xh:body>
</xh:html>
