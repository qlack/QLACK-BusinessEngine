<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms Submission Replace All</xh:title>
        <xf:model>
            <xf:instance id="instance" src="input:instance"/>
            <xf:instance id="orbeon-embeddable">
                <orbeon-embeddable/>
            </xf:instance>
            <xf:submission id="ask-name" method="post" action="/xforms-sandbox/sample/submission-replace-all-1{
                if (instance('orbeon-embeddable') != '') then '?orbeon-embeddable=true' else ''}" replace="all"/>
            <xf:setvalue ref="instance('orbeon-embeddable')" value="xxf:get-request-parameter('orbeon-embeddable')" ev:event="xforms-ready"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            Hello <xf:output ref="/name"/>!
        </xh:p>
        <xh:p>
            <xf:trigger>
                <xf:label>Go back</xf:label>
                <xf:send submission="ask-name" ev:event="DOMActivate"/>
            </xf:trigger>
        </xh:p>
    </xh:body>
</xh:html>
