<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance>
                    <field/>
                </instance>
            </xf:instance>
            <xf:bind ref="field" calculate="upper-case(.)" readonly="false()"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            <xf:input ref="field" incremental="true" xxf:autocomplete="off">
                <xf:label>Enter data in lowercase here: </xf:label>
            </xf:input>
            <br/>
            <xf:output ref="field">
                <xf:label>Result: </xf:label>
            </xf:output>
        </xh:p>
    </xh:body>
</xh:html>
