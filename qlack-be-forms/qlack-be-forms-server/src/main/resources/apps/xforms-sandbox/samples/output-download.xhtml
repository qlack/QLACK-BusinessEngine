<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Output with Download Appearance</xh:title>
        <xf:model id="my-model">
            <xf:instance id="my-instance">
                <instance>
                    <file1 mediatype="" filename="" size=""/>
                </instance>
            </xf:instance>

            <xf:submission id="upload-submission" ref="." validate="false" relevant="false"
                           method="post" replace="none" resource="echo:"/>

        </xf:model>
    </xh:head>
    <xh:body>
        <xf:upload ref="file1">
            <xf:label>Upload</xf:label>
            <xf:mediatype ref="@mediatype"/>
            <xf:filename ref="@filename"/>
            <xxf:size ref="@size"/>

            <xf:send ev:event="xforms-select" submission="upload-submission"/>

        </xf:upload>

        <xh:br/>

        <xf:output ref="file1" appearance="xxf:download" xxf:target="_top">
            <xf:label>Download</xf:label>
            <xf:mediatype ref="@mediatype"/>
            <xf:filename ref="@filename"/>
        </xf:output>


    </xh:body>
</xh:html>
