<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Group around Table Elements</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance>
                    <value tr="false" repeat="true"/>
                    <value tr="false" repeat="false"/>
                    <value tr="true" repeat="true"/>
                    <value tr="true" repeat="false"/>
                </instance>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:h2>Table with repeat</xh:h2>
        <xh:table>
            <xf:repeat id="tr-repeat" ref="/instance/value">
                <xh:tr>
                    <xh:td>
                        Group shows line:
                        <xf:select ref="@tr" appearance="full">
                            <xf:item>
                                <xf:value>true</xf:value>
                                <xf:label/>
                            </xf:item>
                        </xf:select>
                    </xh:td>
                    <xh:td>
                        Repeat shows line:
                        <xf:select ref="@repeat" appearance="full">
                            <xf:item>
                                <xf:value>true</xf:value>
                                <xf:label/>
                            </xf:item>
                        </xf:select>
                    </xh:td>
                </xh:tr>
            </xf:repeat>
        </xh:table>

        <xh:h2>Table with group</xh:h2>
        <xh:table>
            <xf:repeat ref="/instance/value[@repeat = 'true']" id="value-repeat">
                <xf:group ref=".[@tr = 'true']" id="tr-group">
                    <xh:tr>
                        <xh:td>Line <xf:output value="count(preceding-sibling::value) + 1"/></xh:td>
                    </xh:tr>
                </xf:group>
            </xf:repeat>

        </xh:table>

    </xh:body>
</xh:html>
