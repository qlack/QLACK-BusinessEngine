<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms Group Hidden with Relevant MIP</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance tab="1">
                    <tab1/>
                    <tab2/>
                </instance>
            </xf:instance>
            <xf:bind ref="/instance/tab1" relevant="/instance/@tab = 1"/>
            <xf:bind ref="/instance/tab2" relevant="/instance/@tab = 2"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:div style="margin-bottom: 1em">
            <xf:select1 ref="@tab" appearance="minimal">
                <xf:item>
                    <xf:label>Tab 1 (Yellow)</xf:label>
                    <xf:value>1</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Tab 2 (Red)</xf:label>
                    <xf:value>2</xf:value>
                </xf:item>
                <xf:refresh ev:event="xforms-value-changed"/>
            </xf:select1>
        </xh:div>
        <xf:group ref="tab1">
            <xh:div style="background: yellow">
                Hi there, this is the first tab!
            </xh:div>
        </xf:group>
        <xf:group ref="tab2">
            <xh:div style="background: red">
                Hi there, this is the second tab!
            </xh:div>
        </xf:group>
    </xh:body>
</xh:html>
