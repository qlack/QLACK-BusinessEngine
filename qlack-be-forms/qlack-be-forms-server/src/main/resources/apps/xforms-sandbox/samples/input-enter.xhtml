<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms Enter Key</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance>
                    <textfield/>
                </instance>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            <xf:input ref="textfield" incremental="true">
                <xf:label>Press enter in the text field: </xf:label>
                <xf:message level="modal" ev:event="DOMActivate">The enter key was pressed!</xf:message>
            </xf:input>
            <xf:output ref="textfield"/>
        </xh:p>
        <xh:p>
            <xf:textarea ref="textfield" incremental="true">
                <xf:label>Has the same value as the text field: </xf:label>
            </xf:textarea>
        </xh:p>
    </xh:body>
</xh:html>
