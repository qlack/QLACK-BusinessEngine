<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <head>
        <title>Hierarchy with a single-level repeat</title>
        <xf:model>
            <xf:instance>
                <root>
                  <element1>
                     <element2>
                        <element3>
                           <element1>
                              <element2>
                                 <element3/>
                              </element2>
                           </element1>
                        </element3>
                        <element3>
                           <element1/>
                        </element3>
                     </element2>
                  </element1>
                </root>
            </xf:instance>
        </xf:model>
    </head>
    <body>
        <xf:repeat ref="//*">
            <xf:output value="string-join(for $element in ancestor-or-self::* return '', ' â†’ ')"/>
            <xf:output value="name()"/>
            <br/>
        </xf:repeat>
    </body>
</html>
