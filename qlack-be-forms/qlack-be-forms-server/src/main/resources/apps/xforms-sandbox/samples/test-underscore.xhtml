<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xh:head>
        <xh:title>Orbeon Underscore.js extensions</xh:title>
        <xh:link type="text/css" rel="stylesheet" href="/ops/yui/logger/assets/logger.css"/>
        <xh:script type="text/javascript" src="/ops/yui/logger/logger.js"/>
        <xh:script type="text/javascript" src="/ops/yui/event-simulate/event-simulate.js"/>
        <xh:script type="text/javascript" src="/ops/yui/yuitest/yuitest.js"/>
        <xh:script type="text/javascript">
            <![CDATA[
                (function() {

                    var YA = YAHOO.util.Assert;
                    var YD = YAHOO.util.Dom;
                    var OD = ORBEON.util.Dom;

                    function triple(value) { return value * 3; }
                    function increment(value) { return value + 1; }
                    function isEven(value) { return value % 2 == 0; }

                    YAHOO.tool.TestRunner.add(new YAHOO.tool.TestCase({
                        name: "Orbeon Underscore.js extensions",
                        testTrueValue:  function() { YA.isTrue(_(42).match(42, true, false), "select true branch"); },
                        testFalseValue:  function() { YA.isFalse(_(43).match(42, true, false), "select true branch"); },
                        testTrueFunction:  function() { YA.isTrue(_(42).match(isEven, true, false), "select true branch"); },
                        testFalseFunction:  function() { YA.isFalse(_(43).match(isEven, true, false), "select false branch"); },
                        testChain:  function() { YA.areSame(126, _(42).chain().match(isEven, 42, 43).take(triple).value(), "match can be chained like other underscore function"); },
                        testTrueChains:  function() { YA.areSame(126, _(42).match(isEven, function(n){ return triple(n); }), "match can use anonymous functions"); }
                    }));

                    ORBEON.util.Test.onOrbeonLoadedRunTest();
                })();
            ]]>
        </xh:script>
        <xf:model/>
    </xh:head>
    <xh:body>
    </xh:body>
</xh:html>
