<mat-card>
  <mat-card-header>Image uploader</mat-card-header>
  <mat-card-content>
    <form [formGroup]="uploadForm" (ngSubmit)="submit()">
      <div class="imagePreview" *ngIf="previewImageURL && previewImageURL !== ''">
        <img [src]="previewImageURL" width="150" height="150">
      </div>
      <br>
      <input type="file" accept="image/*" (change)="showPreview($event)"/>
      <br>
      <button type="submit" mat-button [disabled]="previewImageURL == null">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
<mat-card>
  <mat-card-header>Uploaded images</mat-card-header>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start" fxLayoutGap="15px">
      <div fxFlex="0 1 calc(100%)" fxFlex.lt-md="0 1 calc(100%)" fxFlex.lt-sm="100%">
        <mat-form-field class="full-width-input">
          <mat-select [(ngModel)]="fileId"
                      placeholder="" required (selectionChange)="changeImage($event.value)">
            <mat-option *ngFor="let file of files" [value]="file.id">
              {{file.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <img [src]="imageURL" *ngIf="imageURL && imageURL !== ''" width="150"
               height="150">
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button routerLink="new" routerLink="/home">HOME</button>
  </mat-card-actions>
</mat-card>
