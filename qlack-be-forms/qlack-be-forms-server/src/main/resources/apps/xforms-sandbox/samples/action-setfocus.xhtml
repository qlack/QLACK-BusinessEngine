<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Setfocus Action</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance/>
            </xf:instance>
            <xf:setfocus ev:event="xforms-ready" control="second"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            <xf:input ref="." id="first">
                <xf:label class="fixed-width">First label: </xf:label>
            </xf:input>
            <xf:input ref="." id="second">
                <xf:label class="fixed-width">Second label: </xf:label>
            </xf:input>
            <xf:trigger>
                <xf:label>Set focus on first</xf:label>
                <xf:setfocus ev:event="DOMActivate" control="first"/>
            </xf:trigger>
        </xh:p>
        <xh:p>
            <xf:select appearance="full" ref="." id="select">
                <xf:item>
                    <xf:label>First</xf:label>
                    <xf:value>1</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Second</xf:label>
                    <xf:value>2</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Third</xf:label>
                    <xf:value>3</xf:value>
                </xf:item>
            </xf:select>
            <xf:trigger>
                <xf:label>Set focus</xf:label>
                <xf:setfocus ev:event="DOMActivate" control="select"/>
            </xf:trigger>
        </xh:p>
        <xh:p>
            <xf:select1 appearance="full" ref="." id="select1">
                <xf:item>
                    <xf:label>First</xf:label>
                    <xf:value>1</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Second</xf:label>
                    <xf:value>2</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Third</xf:label>
                    <xf:value>3</xf:value>
                </xf:item>
            </xf:select1>
            <xf:trigger>
                <xf:label>Set focus</xf:label>
                <xf:setfocus ev:event="DOMActivate" control="select1"/>
            </xf:trigger>
        </xh:p>
        <xh:p>
            <xf:trigger appearance="minimal">
                <xf:setvalue ev:event="DOMActivate" ref=".">1</xf:setvalue>
                <xf:label>
                    <xh:b><xf:output value="if (. = '1') then 'One' else ''"/></xh:b>
                    <xf:output value="if (. != '1') then 'One' else ''"/>
                </xf:label>
            </xf:trigger>
            <xf:trigger appearance="minimal">
                <xf:setvalue ev:event="DOMActivate" ref=".">2</xf:setvalue>
                <xf:label>
                    <xh:b><xf:output value="if (. = '2') then 'Two' else ''"/></xh:b>
                    <xf:output value="if (. != '2') then 'Two' else ''"/>
                </xf:label>
            </xf:trigger>
            <xf:trigger appearance="minimal">
                <xf:setvalue ev:event="DOMActivate" ref=".">3</xf:setvalue>
                <xf:label>
                    <xh:b><xf:output value="if (. = '3') then 'Three' else ''"/></xh:b>
                    <xf:output value="if (. != '3') then 'Three' else ''"/>
                </xf:label>
            </xf:trigger>
        </xh:p>
    </xh:body>
</xh:html>
