<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>How fast we can run the initialization code</xh:title>
        <xf:model id="main-model" xxf:external-events="show-loaded">
            <xf:instance id="instance">
                <instance/>
            </xf:instance>
            <xf:action ev:event="xforms-ready" type="javascript">
                ORBEON.xforms.Document.dispatchEvent("main-model", "show-loaded");
            </xf:action>
            <xf:action ev:event="show-loaded">
                <xf:message level="modal">Page loaded</xf:message>
            </xf:action>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:img src="../service/image-with-delay" alt="Orbeon logo"/>
    </xh:body>
</xh:html>
