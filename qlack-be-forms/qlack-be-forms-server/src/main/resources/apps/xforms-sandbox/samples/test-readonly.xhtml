<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xh="http://www.w3.org/1999/xhtml"
            xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Test Readonly</xh:title>
        <xf:model id="mymodel">
            <xf:instance id="instance1" xmlns="">
                <instance1>
                    <first-name/>
                </instance1>
            </xf:instance>
            <xf:instance id="instance2" xmlns="">
                <instance2>
                    <last-name/>
                </instance2>
            </xf:instance>

            <xf:bind ref="instance('instance1')">
                <xf:bind ref="//*" readonly="true()"/>
            </xf:bind>

        </xf:model>
    </xh:head>
    <xh:body>

        <xf:input ref="instance('instance1')/first-name">
            <xf:label>First name</xf:label>
        </xf:input>

        <xf:input ref="instance('instance2')/last-name">
            <xf:label>Last name</xf:label>
        </xf:input>

    </xh:body>
</xh:html>
