<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
            xmlns:xh="http://www.w3.org/1999/xhtml"
            xmlns:xbl="http://www.w3.org/ns/xbl"
            xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xh:head>
        <xf:model>
            <xf:instance>
                <value>Hello, world!</value>
            </xf:instance>
        </xf:model>
        <!-- First component -->
        <xbl:xbl xmlns:exf="http://www.exforms.org/exf/1-0">
            <xbl:binding id="foo-component" element="fr|foo">
                <xbl:template>
                    <!-- Use prefix exf declared only in this XBL binding, and use on element with id "clash" -->
                    <xf:output id="clash" value="exf:readonly()">
                        <xf:label>Read-only: </xf:label>
                    </xf:output>
                </xbl:template>
            </xbl:binding>
        </xbl:xbl>
        <!-- Second component -->
        <xbl:xbl>
            <xbl:binding id="bar-component" element="fr|bar">
                <xbl:template>
                    <!-- Element with id "clash" doesn't have the exf prefix used by the other component -->
                    <xf:output id="clash" ref=".">
                        <xf:label>Message: </xf:label>
                    </xf:output>
                </xbl:template>
            </xbl:binding>
        </xbl:xbl>
    </xh:head>
    <xh:body>

        <!-- Use XBL components -->
        <fr:foo/>
        <fr:bar/>

    </xh:body>
</xh:html>
