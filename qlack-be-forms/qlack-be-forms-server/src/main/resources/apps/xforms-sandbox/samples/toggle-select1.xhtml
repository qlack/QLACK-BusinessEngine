<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:ev="http://www.w3.org/2001/xml-events">

    <xh:head>
        <xh:title>Toggling between cases using a dropdown list</xh:title>
        <xf:model>
            <xf:instance id="selection">
                <selection>1</selection>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>

        <xf:select1 ref="instance('selection')" appearance="minimal">
            <xf:label>Select: </xf:label>
            <xf:item>
                <xf:label>First</xf:label>
                <xf:value>1</xf:value>
            </xf:item>
            <xf:item>
                <xf:label>Second</xf:label>
                <xf:value>2</xf:value>
            </xf:item>
            <!-- Solution with AVT -->
            <xf:toggle ev:event="xforms-value-changed" case="case{.}"/>
            <!-- Solution with nested case element-->
            <!--<xf:toggle ev:event="xforms-value-changed">-->
                <!--<xf:case value="concat('case', .)"/>-->
            <!--</xf:toggle>-->
        </xf:select1>

        <xf:switch>
            <xf:case id="case1">
                Case 1
            </xf:case>
            <xf:case id="case2">
                Case 2
            </xf:case>
        </xf:switch>

    </xh:body>
</xh:html>
