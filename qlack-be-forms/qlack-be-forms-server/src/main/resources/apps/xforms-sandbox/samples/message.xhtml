<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms Message</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <message>4: message from instance</message>
            </xf:instance>
            <xf:message ev:event="xforms-model-construct-done" level="modal">1: xforms-model-construct-done</xf:message>
            <xf:message ev:event="xforms-ready" level="modal">2: xforms-ready</xf:message>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:group>
            <xf:trigger id="trigger-control">
                <xf:label>Show alert</xf:label>
                <xf:action ev:event="DOMActivate">
                    <xf:message level="modal">3: Inline message</xf:message>
                    <xf:message level="modal" ref="."/>
                </xf:action>
            </xf:trigger>
        </xf:group>
    </xh:body>
</xh:html>
