<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xh="http://www.w3.org/1999/xhtml"
            xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Relevance used in repeat</xh:title>
        <xf:model>
            <xf:instance id="cities-instance">
                <cities index="1">
                    <city relevant="true">San Francisco</city>
                    <city relevant="false">Los Angeles</city>
                    <city relevant="true">San Diego</city>
                </cities>
            </xf:instance>
            <xf:bind ref="/cities/city" relevant="@relevant = 'true'"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:input ref="@index">
            <xf:label>Index: </xf:label>
        </xf:input>
        <xf:trigger>
            <xf:label>Toggle relevance</xf:label>
            <xf:setvalue ev:event="DOMActivate" ref="/cities/city[number(/cities/@index)]/@relevant" value="if (. = 'true') then 'false' else 'true'"/>
        </xf:trigger>
        <xf:repeat ref="city">
            <xh:div>
                <xf:input ref=".">
                    <xf:label>City: </xf:label>
                </xf:input>
            </xh:div>
        </xf:repeat>
        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>
    </xh:body>
</xh:html>
