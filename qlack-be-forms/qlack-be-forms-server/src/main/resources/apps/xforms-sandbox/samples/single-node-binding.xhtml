<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:exf="http://www.exforms.org/exf/1-0"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Single-Node Binding</xh:title>
        <xf:model>
            <xf:instance id="main-instance">
                <instance>
                    <html>This is <b>bold</b> text.</html>
                    <html/>
                </instance>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>

        <xf:group ref="html[1]">
            <xf:input ref=".">
                <xf:label>Part 1:</xf:label>
            </xf:input>

            <xf:input ref="b">
                <xf:label>Part 2:</xf:label>
            </xf:input>

            <!-- TODO: We don't yet support binding directly to text nodes, apparently! -->
            <!--<xf:input ref="text()[2]">-->
                <!--<xf:label>Part 3:</xf:label>-->
            <!--</xf:input>-->
        </xf:group>

        <xh:br/>

        <xf:input ref="html[2]">
            <xf:label>Part 1:</xf:label>
        </xf:input>
    </xh:body>
</xh:html>
