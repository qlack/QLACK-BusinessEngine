<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Nested Switches</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <dummy/>
            </xf:instance>
        </xf:model>
        <xh:style type="text/css">
            .nested { margin-left: 1em; }
        </xh:style>
    </xh:head>
    <xh:body>

        <xf:trigger>
            <xf:label>Toggle 1</xf:label>
            <xf:toggle case="case-1" ev:event="DOMActivate"/>
        </xf:trigger>
        <xf:trigger>
            <xf:label>Toggle 1.1</xf:label>
            <xf:toggle case="case-1-1" ev:event="DOMActivate"/>
        </xf:trigger>
        <xf:trigger>
            <xf:label>Toggle 1.2</xf:label>
            <xf:toggle case="case-1-2" ev:event="DOMActivate"/>
        </xf:trigger>
        <xf:trigger>
            <xf:label>Toggle 2</xf:label>
            <xf:toggle case="case-2" ev:event="DOMActivate"/>
        </xf:trigger>
        <xf:trigger>
            <xf:label>Toggle 2.1</xf:label>
            <xf:toggle case="case-2-1" ev:event="DOMActivate"/>
        </xf:trigger>
        <xf:trigger>
            <xf:label>Toggle 2.2</xf:label>
            <xf:toggle case="case-2-2" ev:event="DOMActivate"/>
        </xf:trigger>

        <xf:switch>
            <xf:case id="case-1">
                <xh:div class="nested">
                    Case 1
                    <xf:switch>
                        <xf:case id="case-1-1">
                            <xh:div class="nested">
                                Case 1.1
                            </xh:div>
                        </xf:case>
                        <xf:case id="case-1-2">
                            <xh:div class="nested">
                                Case 1.2
                            </xh:div>
                        </xf:case>
                    </xf:switch>
                </xh:div>
            </xf:case>
            <xf:case id="case-2">
                <xh:div class="nested">
                    Case 2
                    <xf:switch>
                        <xf:case id="case-2-1">
                            <xh:div class="nested">
                                Case 2.1
                            </xh:div>
                        </xf:case>
                        <xf:case id="case-2-2">
                            <xh:div class="nested">
                                Case 2.2
                            </xh:div>
                        </xf:case>
                    </xf:switch>
                </xh:div>
            </xf:case>
        </xf:switch>

    </xh:body>
</xh:html>
