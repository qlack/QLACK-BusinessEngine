<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">
    <head>
        <xf:model>
            <xf:instance id="sortedSections" xmlns="">
                <fruits>
                    <fruit>
                        <color>green</color>
                        <color>red</color>
                        <color>orange</color>
                    </fruit>
                    <fruit>
                        <color>blue</color>
                        <color>pink</color>
                        <color>yellow</color>
                    </fruit>
                </fruits>
            </xf:instance>
        </xf:model>

        <xbl:xbl>
            <xbl:binding id="foo-component" element="fr|foo">
                <xbl:template>
                    <xf:repeat ref="fruit" id="fruit-repeat">
                        <xh:div>
                            <fr:bar id="my-bar"/>
                        </xh:div>
                    </xf:repeat>
                </xbl:template>
            </xbl:binding>
            <xbl:binding id="bar-component" element="fr|bar">
                <xbl:template>
                    <xf:repeat ref="color" id="color-repeat">
                        <xh:div>
                            <xf:output value="."/>
                        </xh:div>
                    </xf:repeat>
                </xbl:template>
            </xbl:binding>
        </xbl:xbl>
    </head>
    <body>

        <p>
            This example must not cause JavaScript exceptions when clicking on the items.
        </p>

        <fr:foo id="my-foo"/>

    </body>
</html>
