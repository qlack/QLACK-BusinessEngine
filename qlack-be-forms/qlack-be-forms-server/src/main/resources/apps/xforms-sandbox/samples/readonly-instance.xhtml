<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Read-Only Instance</xh:title>
        <xf:model xxf:state-handling="client">
            <xf:instance id="main-instance" xxf:readonly="true">
                <form>
                    <first-name>John</first-name>
                    <last-name>Doe</last-name>
                </form>
            </xf:instance>
            <!-- Uncommenting the code below should cause an error -->
            <!--<xf:bind ref="first-name" relevant="false()"/>-->
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:input ref="first-name">
            <xf:label>First name</xf:label>
        </xf:input>
        <xf:output ref="last-name">
            <xf:label>Last name</xf:label>
        </xf:output>
    </xh:body>
</xh:html>
