<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Multiple XForms Models</xh:title>
        <xf:model id="model-a">
            <xf:instance id="instance-a">
                <instance>1</instance>
            </xf:instance>
        </xf:model>
        <xf:model id="model-b">
            <xf:instance id="instance-b">
                <instance/>
            </xf:instance>
            <xf:bind ref="/instance" calculate="xxf:instance('instance-a')"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            Enter value: <xf:input ref="/instance"/>
        </xh:p>
        <xh:p>
            The value is: <xf:output ref="xxf:instance('instance-b')"/>
        </xh:p>
    </xh:body>
</xh:html>
