<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Bug</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance>
                    <a id="a1"/>
                    <a id="a2"/>
                    <b id="b1"/>
                </instance>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>

        <xf:trigger>
            <xf:label>Try it</xf:label>
            <xf:action ev:event="DOMActivate">
                <xf:variable name="b" select="b"/>
                <xf:insert ref="$b" position="before" origin="/*/a[1]"/>
                <xf:message>There are now <xf:output value="count($b/preceding-sibling::a)"/> preceding "a" elements (should be <xf:output value="count(/*/b/preceding-sibling::a)"/>).</xf:message>
            </xf:action>
        </xf:trigger>
        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>
    </xh:body>
</xh:html>
