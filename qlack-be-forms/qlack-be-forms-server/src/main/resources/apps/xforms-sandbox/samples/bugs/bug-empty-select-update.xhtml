<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:exf="http://www.exforms.org/exf/1-0"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xh:head>
        <xh:title>Checkbox selection update bug</xh:title>
        <xf:model id="model">
            <xf:instance id="instance">
                <instance xmlns="">
                    <value1/>
                    <value2/>
                    <enabled>false</enabled>
                </instance>
            </xf:instance>
            <xf:bind ref="enabled" type="xs:boolean"/>

            <xf:instance id="items">
                <items xmlns="">
                    <item>
                        <label>1</label>
                        <value>1</value>
                    </item>
                    <item>
                        <label>2</label>
                        <value>2</value>
                    </item>
                </items>
            </xf:instance>
        </xf:model>
        <xh:style type="text/css">
            fieldset { padding: .5em }
        </xh:style>
    </xh:head>
    <xh:body>

        <xf:input id="checkbox" ref="enabled">
            <xf:label>Show</xf:label>
        </xf:input>

        <xh:hr/>

        <xf:group ref=".[enabled = 'true']">
            <xf:label>Static itemsets</xf:label>

            <xf:select1 id="single" ref="value1" appearance="full">
                <xf:label>Value: </xf:label>
                <xf:item>
                    <xf:label>1</xf:label>
                    <xf:value>1</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>2</xf:label>
                    <xf:value>2</xf:value>
                </xf:item>
            </xf:select1>

            <xh:br/>

            <xf:select id="multiple" ref="value2" appearance="full">
                <xf:label>Value: </xf:label>
                <xf:item>
                    <xf:label>1</xf:label>
                    <xf:value>1</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>2</xf:label>
                    <xf:value>2</xf:value>
                </xf:item>
            </xf:select>
        </xf:group>

        <xf:group ref=".[enabled = 'true']">
            <xf:label>Dynamic itemsets</xf:label>

            <xf:select1 id="single-dynamic" ref="value1" appearance="full">
                <xf:label>Value: </xf:label>
                <xf:itemset ref="instance('items')/item">
                    <xf:label ref="label"/>
                    <xf:value ref="value"/>
                </xf:itemset>
            </xf:select1>

            <xh:br/>

            <xf:select id="multiple-dynamic" ref="value2" appearance="full">
                <xf:label>Value: </xf:label>
                <xf:itemset ref="instance('items')/item">
                    <xf:label ref="label"/>
                    <xf:value ref="value"/>
                </xf:itemset>
            </xf:select>
        </xf:group>

        <!--<fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>-->

    </xh:body>
</xh:html>
