<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xh:head>
        <xf:model>
            <xf:instance id="main-instance">
                <instance xmlns="">
                    <phone1/>
                    <phone2/>
                </instance>
            </xf:instance>
            <xf:bind ref="*" type="xf:decimal"/>
        </xf:model>
        <xh:style type="text/css">
            .xforms-group-appearance-xxforms-fieldset { padding: .5em }
        </xh:style>
    </xh:head>
    <xh:body>

        <xf:group>
            <xf:label>Minimal Input Controls</xf:label>
            <xf:input ref="phone1">
                <xf:label>Phone 1: </xf:label>
            </xf:input>

            <xf:input ref="phone2">
                <xf:label>Phone 2: </xf:label>
            </xf:input>
        </xf:group>

        <xf:group>
            <xf:label>Custom Phone Input Controls</xf:label>
            <fr:us-phone ref="phone1" id="phone1">
                <xf:label>Phone 1: </xf:label>
            </fr:us-phone>

            <fr:us-phone ref="phone2" id="phone2">
                <xf:label>Phone 2: </xf:label>
            </fr:us-phone>
        </xf:group>

        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>

    </xh:body>
</xh:html>
