<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xf:model>
            <xf:instance id="instance">
                <keypress/>
            </xf:instance>
            <xf:setvalue ev:event="reset-keypress" ref="."/>
        </xf:model>
        <xh:link type="text/css" rel="stylesheet" href="/ops/yui/logger/assets/logger.css"/>
        <xh:script type="text/javascript" src="/ops/yui/logger/logger.js"/>
        <xh:script type="text/javascript" src="/ops/yui/event-simulate/event-simulate.js"/>
        <xh:script type="text/javascript" src="/ops/yui/yuitest/yuitest.js"/>
        <xh:script type="text/javascript" src="/apps/xforms-sandbox/samples/test-keypress.js"/>
    </xh:head>
    <xh:body>
        <xf:setvalue ev:event="keypress" xxf:modifiers="Control Shift" xxf:text="y">document</xf:setvalue>
        <xh:div>
            <xf:output value="." id="keypress">
                <xf:label>Keypress: </xf:label>
            </xf:output>
        </xh:div>
        <xh:div>
            <xf:trigger id="reset-keypress">
                <xf:label>Reset keypress</xf:label>
                <xf:setvalue ev:event="DOMActivate" ref="."/>
            </xf:trigger>
            <xf:trigger id="show-dialog">
                <xf:label>Show dialog</xf:label>
                <xxf:show ev:event="DOMActivate" dialog="dialog"/>
            </xf:trigger>
        </xh:div>
        <xf:group>
            <xf:setvalue ev:event="keypress" xxf:modifiers="Control" xxf:text="u">div</xf:setvalue>
            <xf:input ref="." id="input">
                <xf:label>Name</xf:label>
            </xf:input>
        </xf:group>
        <xxf:dialog id="dialog">
            <xf:label>Dialog with keylistener</xf:label>
            <xf:setvalue ev:event="keypress" xxf:modifiers="Control" xxf:text="i">dialog1</xf:setvalue>
            <xf:setvalue ev:event="keypress" xxf:text="j">dialog2</xf:setvalue>
            <xf:trigger id="hide-dialog">
                <xf:label>Hide dialog</xf:label>
                <xxf:hide ev:event="DOMActivate" dialog="dialog"/>
            </xf:trigger>
        </xxf:dialog>
    </xh:body>
</xh:html>
