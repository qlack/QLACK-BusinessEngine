<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Repeat With Select</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <fruits gaga="gaga">
                    <fruit>
                        <name>Pear</name>
                        <selected-type>green</selected-type>
                        <type>green</type>
                        <type>red</type>
                        <type>iPod</type>
                    </fruit>
                    <fruit>
                        <name>Apple</name>
                        <selected-type>red</selected-type>
                        <type>green</type>
                        <type>red</type>
                        <type>iPod</type>
                    </fruit>
                </fruits>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>

        <xh:table>
            <xf:repeat ref="fruit" id="fruit">
                <xh:tr>
                    <xh:td>
                        <xf:select1 ref="selected-type" id="type-of-fruit">
                            <xf:label>Type: </xf:label>
                            <xf:itemset ref="../type">
                                <xf:label ref="."/>
                                <xf:value ref="."/>
                            </xf:itemset>
                        </xf:select1>
                    </xh:td>
                </xh:tr>
            </xf:repeat>
        </xh:table>

        <xf:trigger>
            <xf:label>Add fruit</xf:label>
            <xf:insert ref="fruit" at="index('fruit')" position="after" ev:event="DOMActivate"/>
        </xf:trigger>
        <xf:trigger>
            <xf:label>Remove fruit</xf:label>
            <xf:delete ref="fruit" at="index('fruit')" ev:event="DOMActivate"/>
        </xf:trigger>
        <xh:div>
            <xf:textarea mediatype="text/html" ref="/fruits/@gaga"/>
        </xh:div>
    </xh:body>
</xh:html>
