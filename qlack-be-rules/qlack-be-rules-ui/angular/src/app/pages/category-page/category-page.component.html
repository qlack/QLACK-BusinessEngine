<div class="page-container">

  <div fxLayoutAlign="space-between start">
    <div fxFlex="45">
      <mat-card-header>
        <mat-card-title>{{name}}</mat-card-title>
      </mat-card-header>
    </div>
    <div fxFlex="45">
      <mat-form-field style="float: right">
        <mat-label>More actions</mat-label>
        <mat-select>
          <mat-option (click)="deleteCategory()">
            <mat-icon>delete</mat-icon>
            Delete
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row wrap">
    <form (ngSubmit)="editComplete()" [formGroup]="categoryForm"
          fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-between start">

      <div fxFlex="50" fxFlex.sm="100" fxFlex.xs="100" fxLayout="row wrap">
        <div fxFlex="100" fxLayout="row">
          <mat-label fxFlex="30" fxLayoutAlign="start center">
            Name:
          </mat-label>
          <mat-form-field fxFlex="50">
            <input formControlName="name" matInput required>
          </mat-form-field>
        </div>

        <div fxFlex="100" fxLayout="row">
          <mat-label fxFlex="30" fxLayoutAlign="start center">
            Description:
          </mat-label>
          <mat-form-field fxFlex="50">
            <input formControlName="description" matInput>
          </mat-form-field>
        </div>
      </div>

      <div fxFlex="50" fxFlex.sm="100" fxFlex.xs="100" fxLayout="row wrap">

        <div fxFlex="100" fxLayout="row">
          <mat-label class="mat-input-like fixed-values" fxFlex="30" fxLayoutAlign="start center">
            Created by:
          </mat-label>
          <mat-form-field fxFlex="50">
            <input formControlName="createdBy" matInput>
          </mat-form-field>
        </div>

        <div fxFlex="100" fxLayout="row">
          <mat-label class="mat-input-like fixed-values" fxFlex="30" fxLayoutAlign="start center">
            Created on:
          </mat-label>
          <mat-form-field fxFlex="50">
            <input [value]="categoryForm.get('createdOn').value | date:'medium'"
                   formControlName="createdOn" matInput>
          </mat-form-field>
        </div>

        <div fxFlex="100" fxLayout="row">
          <mat-label class="mat-input-like fixed-values" fxFlex="30" fxLayoutAlign="start center">
            Last modified by:
          </mat-label>
          <mat-form-field fxFlex="50">
            <input formControlName="modifiedBy" matInput>
          </mat-form-field>
        </div>

        <div fxFlex="100" fxLayout="row">
          <mat-label class="mat-input-like fixed-values" fxFlex="30" fxLayoutAlign="start center">
            Last modified on:
          </mat-label>
          <mat-form-field fxFlex="50">
            <input [value]="categoryForm.get('modifiedOn').value | date:'medium'"
                   formControlName="modifiedOn" matInput>
          </mat-form-field>
        </div>

      </div>

      <div class="page-container" style="width: 95%; text-align: right">
        <button (click)="editCategory()" *ngIf=!edit mat-button style="vertical-align: top;">
          EDIT
        </button>
        <button (click)="cancel()" *ngIf=edit mat-button style=" vertical-align: top;">
          CANCEL
        </button>
        <button *ngIf=edit [disabled]="!categoryForm.valid" mat-button style="margin-left: 1.5em"
                type="submit">
          SAVE
        </button>
      </div>
    </form>
  </div>
</div>
