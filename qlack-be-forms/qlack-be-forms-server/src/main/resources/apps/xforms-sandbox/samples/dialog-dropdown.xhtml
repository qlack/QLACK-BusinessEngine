<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Drop-down Dialog</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance>
                </instance>
            </xf:instance>
        </xf:model>
        <xh:style type="text/css">
            .show-drop-down img { border: 0; }
        </xh:style>
    </xh:head>
    <xh:body>

        <xf:group id="my-group">

            <xxf:dialog id="dialog" appearance="minimal">
                Some text here.
                <xh:a href="#">HTML link.</xh:a>
                <xf:trigger appearance="minimal">
                    <xf:label>XForms link.</xf:label>
                </xf:trigger>
            </xxf:dialog>

            <xh:div>
                Let's start with this.
            </xh:div>
            <xh:div>
                <xf:trigger appearance="minimal" class="show-drop-down" id="show-trigger">
                    <xf:label>
                        <xh:span>Show drop-down dialog</xh:span>
                        <xh:img src="/apps/xforms-sandbox/samples/images/dialog-down.png"/>
                    </xf:label>
                    <xxf:show ev:event="DOMActivate" dialog="dialog" neighbor="show-trigger" constrain="true"/>
                </xf:trigger>
            </xh:div>
        </xf:group>

    </xh:body>
</xh:html>
