<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms Trigger Appearances</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance>
                    <label>Label</label>
                    <message>Triggered</message>
                    <help>Help</help>
                    <hint>Hint</hint>
                </instance>
            </xf:instance>
            <xf:submission method="post" id="submission"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:h2>Trigger</xh:h2>
        <xh:p>
            <xf:trigger>
                <xf:label ref="label"/>
                <xf:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xf:help ref="help"/>
                <xf:hint ref="hint"/>
            </xf:trigger>
        </xh:p>
        <xh:p>
            <xf:trigger>
                <xf:label>
                    <xh:img src="../../apps/xforms-sandbox/samples/images/save.gif"/>
                    <xh:span>
                        <xf:output value="label"/>
                    </xh:span>
                </xf:label>
                <xf:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xf:help ref="help"/>
                <xf:hint ref="hint"/>
            </xf:trigger>
        </xh:p>
        <xh:p>
            <xf:trigger appearance="minimal">
                <xf:label>
                    <xh:img src="../../apps/xforms-sandbox/samples/images/submit.gif"/>
                </xf:label>
                <xf:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xf:help ref="help"/>
                <xf:hint ref="hint"/>
            </xf:trigger>
        </xh:p>
        <xh:p>
            <xf:trigger appearance="minimal">
                <xf:label ref="label"/>
                <xf:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xf:help ref="help"/>
                <xf:hint ref="hint"/>
                <xf:load ev:event="DOMActivate" resource="http://www.google.com/"/>
            </xf:trigger>
        </xh:p>
        <xh:h2>Submit</xh:h2>
        <xh:p>
            <xf:submit submission="submission">
                <xf:label ref="label"/>
                <xf:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xf:help ref="help"/>
                <xf:hint ref="hint"/>
            </xf:submit>
        </xh:p>
        <xh:p>
            <xf:submit submission="submission">
                <xf:label>
                    <xh:img src="../../apps/xforms-sandbox/samples/images/save.gif"/>
                    <xh:span>
                        <xf:output value="label"/>
                    </xh:span>
                </xf:label>
                <xf:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xf:help ref="help"/>
                <xf:hint ref="hint"/>
            </xf:submit>
        </xh:p>
        <xh:p>
            <xf:submit submission="submission" appearance="minimal">
                <xf:label>
                    <xh:img src="../../apps/xforms-sandbox/samples/images/submit.gif"/>
                </xf:label>
                <xf:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xf:help ref="help"/>
                <xf:hint ref="hint"/>
            </xf:submit>
        </xh:p>
        <xh:p>
            <xf:submit submission="submission" appearance="minimal">
                <xf:label ref="label"/>
                <xf:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xf:help ref="help"/>
                <xf:hint ref="hint"/>
            </xf:submit>
        </xh:p>
        <xh:h2>Change</xh:h2>
        <xh:p>
            <xf:input ref="label">
                <xf:label class="fixed-width">Label:</xf:label>
            </xf:input>
        </xh:p>
        <xh:p>
            <xf:input ref="message">
                <xf:label class="fixed-width">Message:</xf:label>
            </xf:input>
        </xh:p>
        <xh:p>
            <xf:input ref="help">
                <xf:label class="fixed-width">Help:</xf:label>
            </xf:input>
        </xh:p>
        <xh:p>
            <xf:input ref="hint">
                <xf:label class="fixed-width">Hint:</xf:label>
            </xf:input>
        </xh:p>
    </xh:body>
</xh:html>
