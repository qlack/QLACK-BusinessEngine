<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xh="http://www.w3.org/1999/xhtml"
            xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Setfocus to Repeat Iteration</xh:title>
        <xf:model>
            <xf:instance id="main-instance">
                <table xmlns="">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </xf:instance>

            <xf:action ev:event="xforms-ready">
                <xf:setindex repeat="row-repeat" index="2"/>
                <xf:setindex repeat="cell-repeat" index="3"/>
                <xf:setfocus control="my-input"/>
            </xf:action>

        </xf:model>
    </xh:head>
    <xh:body>

        <table>
            <xf:repeat ref="tr" id="row-repeat" xxf:dnd="true">
                <tr>
                    <xf:repeat ref="td" id="cell-repeat">
                        <td>
                            <xf:input id="my-input" ref="."/>
                        </td>
                    </xf:repeat>
                </tr>
            </xf:repeat>
        </table>

        <!--<fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>-->

    </xh:body>
</xh:html>
