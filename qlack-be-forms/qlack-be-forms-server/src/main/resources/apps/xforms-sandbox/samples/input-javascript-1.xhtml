<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Setting the value of an xf:input with JavaScript</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance/>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            <xf:input id="input" ref="." incremental="true">
                <xf:label/>
            </xf:input>
            <xh:script type="text/javascript">
                function setTextfieldValue() {
                    document.getElementById("input").value = "42";
                }
            </xh:script>
            <xh:a href="#" onclick="setTextfieldValue()">Set textfield value</xh:a>
        </xh:p>
        <xh:p>
            <xf:output ref="."/>
        </xh:p>
    </xh:body>
</xh:html>
