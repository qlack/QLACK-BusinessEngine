<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
      xmlns:xs="http://www.w3.org/2001/XMLSchema" >

    <head>
        <title>Dynamic Controls</title>
        <xf:model id="main-model">
            <!-- Currently unused instance -->
            <xf:instance id="instance">
                <selected-configuration xmlns="">configuration1</selected-configuration>
            </xf:instance>
            <!-- Configuration instances -->
            <xf:instance id="configuration1">
                <configuration xmlns="">
                    <search type="input">
                        <label>First Name</label>
                        <parameter>first</parameter>
                        <value/>
                    </search>
                    <search type="input">
                        <label>Last Name</label>
                        <parameter>last</parameter>
                        <value/>
                    </search>
                    <search type="select1">
                        <label>Member</label>
                        <parameter>last</parameter>
                        <item>
                            <label>Yes</label>
                            <value>yes</value>
                        </item>
                        <item>
                            <label>No</label>
                            <value>no</value>
                        </item>
                        <value/>
                    </search>
                </configuration>
            </xf:instance>
            <xf:instance id="configuration2">
                <configuration xmlns="">
                    <search type="select1">
                        <label>Language</label>
                        <parameter>lang</parameter>
                        <item>
                            <label>English</label>
                            <value>en</value>
                        </item>
                        <item>
                            <label>French</label>
                            <value>fr</value>
                        </item>
                        <value/>
                    </search>
                    <search type="input">
                        <label>Author</label>
                        <parameter>author</parameter>
                        <value/>
                    </search>
                    <search type="input">
                        <label>Title</label>
                        <parameter>title</parameter>
                        <value/>
                    </search>
                    <search type="input">
                        <label>ISBN</label>
                        <parameter>isbn</parameter>
                        <value/>
                    </search>
                </configuration>
            </xf:instance>
            <!-- Test submission, which sends out all the name/value pairs -->
            <xf:submission id="send" ref="." serialization="none" method="get"
                               resource="http://example.org/?{string-join(for $s in instance(instance())/search
                                            return concat($s/parameter, '=', encode-for-uri($s/value)), '&amp;')}"/>
        </xf:model>
        <style type="text/css">
            .xforms-label { font-weight: bold; margin: 1em }
        </style>
    </head>
    <body>
        <!-- Choose configuration -->
        <fieldset>
            <xf:select1 ref=".">
                <xf:label>Select configuration</xf:label>
                <xf:item>
                    <xf:label>Configuration 1</xf:label>
                    <xf:value>configuration1</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Configuration 2</xf:label>
                    <xf:value>configuration2</xf:value>
                </xf:item>
            </xf:select1>
        </fieldset>
        <!-- Iterate over the search configuration -->
        <fieldset>
            <xf:repeat ref="instance(instance())/search/value">
                <xf:input ref=".[../@type = 'input']">
                    <xf:label ref="../label"/>
                </xf:input>
                <xf:select1 ref=".[../@type = 'select1']">
                    <xf:label ref="../label"/>
                    <xf:item>
                        <xf:label>[Select...]</xf:label>
                        <xf:value/>
                    </xf:item>
                    <xf:itemset ref="../item">
                        <xf:label ref="label"/>
                        <xf:value ref="value"/>
                    </xf:itemset>
                </xf:select1>
            </xf:repeat>
        </fieldset>

        <!-- Submit search -->
        <xf:submit submission="send">
            <xf:label>Search</xf:label>
        </xf:submit>
    
        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>
    </body>
</html>
