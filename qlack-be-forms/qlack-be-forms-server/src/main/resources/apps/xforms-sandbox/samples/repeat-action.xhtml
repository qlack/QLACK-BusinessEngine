<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Repeat Action</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <fruits>
                    <orange>bloody</orange>
                    <orange>valencia</orange>
                </fruits>
            </xf:instance>

            <xf:instance id="other">
                <value>New value</value>
            </xf:instance>

        </xf:model>
    </xh:head>
    <xh:body>

        <xf:input ref="instance('other')">
            <xf:label>New value:</xf:label>
        </xf:input>

        <xf:repeat ref="orange" id="orange-repeat">
            <div>
                <xf:group ref="instance('other')">

                    <xf:trigger>
                        <xf:label>Set</xf:label>

                        <xf:action ev:event="DOMActivate">
                            <xf:setvalue ref="xxf:context('orange-repeat')" value="instance('other')"/>
                        </xf:action>

                    </xf:trigger>

                </xf:group>

                <xf:output value="."/>
            </div>
        </xf:repeat>

    </xh:body>
</xh:html>
