<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>xxf:evaluate() function</xh:title>
        <xf:model>
            <xf:instance id="hello">
                <hello>Hello!</hello>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <p>
            Checking that we have access to the standard function library:
            <xf:output value="xxf:evaluate('concat(''Hello'', '' world!'')')"/>
        </p>
        <p>
            Checking that we have access to the XForms function library:
            <xf:output value="xxf:evaluate('instance(''hello'')')"/>
        </p>
    </xh:body>
</xh:html>
