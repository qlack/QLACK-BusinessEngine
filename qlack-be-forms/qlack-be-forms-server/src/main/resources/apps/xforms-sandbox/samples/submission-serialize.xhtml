<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms Submssion Serialize</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance/>
            </xf:instance>
            <xf:submission id="get" method="get" serialization="none" action="http://www.google.com/"/>
            <xf:submission id="post" method="post" serialization="none" action="http://localhost/" replace="instance"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:trigger>
            <xf:label>Go to Google</xf:label>
            <xf:send submission="get" ev:event="DOMActivate"/>
        </xf:trigger>
        <xf:trigger>
            <xf:label>Post to localhost</xf:label>
            <xf:send submission="post" ev:event="DOMActivate"/>
        </xf:trigger>
    </xh:body>
</xh:html>
