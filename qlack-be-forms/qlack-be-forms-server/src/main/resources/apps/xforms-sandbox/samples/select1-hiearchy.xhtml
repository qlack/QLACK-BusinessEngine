<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Select One With Hierarchy</xh:title>
        <xf:model>
            <xf:instance id="main-instance">
                <selected>
                    <value1>sc1</value1>
                    <value2>sc1</value2>
                    <value3>p</value3>
                </selected>
            </xf:instance>
            <xf:instance id="items-instance">
                <items>
                    <item label="Encyclopedia">
                        <item label="Science" value="sc1"/>
                        <item label="Culture" value="cu1"/>
                    </item>
                    <item label="Encyclopedia">
                        <item label="Science" value="sc2"/>
                        <item label="Culture" value="cu2"/>
                    </item>
                </items>
            </xf:instance>
            <xf:instance id="flavors-instance">
                <flavors>
                    <flavor value="v">
                        <label>Vanilla</label>
                    </flavor>
                    <flavor value="s">
                        <label>Strawberry</label>
                    </flavor>
                    <flavor value="c">
                        <label>Chocolate</label>
                    </flavor>
                </flavors>
            </xf:instance>
            <xf:instance id="carriers-instance">
                <carriers>
                    <carrier value="ups">
                        <label>UPS</label>
                    </carrier>
                    <carrier value="fedex">
                        <label>FedEx</label>
                    </carrier>
                    <carrier value="dhl">
                        <label>DHL</label>
                    </carrier>
                </carriers>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:trigger>
            <xf:label>Remove first culture</xf:label>
            <xf:delete ev:event="DOMActivate" ref="instance('items-instance')//item[@value = 'cu1']"/>
        </xf:trigger>
        <xh:p>
            <xf:select1 ref="value1" appearance="minimal">
                <xf:label>Select: </xf:label>
                <xf:itemset ref="instance('items-instance')//item">
                    <xf:label ref="@label"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </xf:select1>
            <xf:output ref="value1">
                <xf:label>Value selected: </xf:label>
            </xf:output>
        </xh:p>
        <xh:p>
            <xf:select1 ref="value2" appearance="compact">
                <xf:label>Select: </xf:label>
                <xf:choices>
                    <xf:label>Encyclopedia</xf:label>
                    <xf:item>
                        <xf:label>Science</xf:label>
                        <xf:value>sc1</xf:value>
                    </xf:item>
                    <xf:choices>
                        <xf:label>Culture</xf:label>
                        <xf:item>
                            <xf:label>Art</xf:label>
                            <xf:value>ar1</xf:value>
                        </xf:item>
                        <xf:item>
                            <xf:label>Craft</xf:label>
                            <xf:value>cr1</xf:value>
                        </xf:item>
                    </xf:choices>
                </xf:choices>
                <xf:choices>
                    <xf:label>Encyclopedia</xf:label>
                    <xf:item>
                        <xf:label>Science</xf:label>
                        <xf:value>sc2</xf:value>
                    </xf:item>
                    <xf:choices>
                        <xf:label>Culture</xf:label>
                        <xf:item>
                            <xf:label>Art</xf:label>
                            <xf:value>ar2</xf:value>
                        </xf:item>
                        <xf:item>
                            <xf:label>Craft</xf:label>
                            <xf:value>cr2</xf:value>
                        </xf:item>
                    </xf:choices>
                </xf:choices>
            </xf:select1>
            <xf:output ref="value2">
                <xf:label>Value selected: </xf:label>
            </xf:output>
        </xh:p>
        <xh:p>
            <xf:select1 ref="value3" appearance="minimal">
                <xf:label>Select: </xf:label>
                <xf:choices>
                    <xf:label>Flavors</xf:label>
                    <xf:item>
                        <xf:label>Pistachio</xf:label>
                        <xf:value>p</xf:value>
                    </xf:item>
                    <xf:itemset ref="instance('flavors-instance')/flavor">
                        <xf:label ref="label"/>
                        <xf:value ref="@value"/>
                    </xf:itemset>
                </xf:choices>
                <xf:choices>
                    <xf:label>Carriers</xf:label>
                    <xf:item>
                        <xf:label>USPS</xf:label>
                        <xf:value>usps</xf:value>
                    </xf:item>
                    <xf:itemset ref="instance('carriers-instance')/carrier">
                        <xf:label ref="label"/>
                        <xf:value ref="@value"/>
                    </xf:itemset>
                </xf:choices>
            </xf:select1>
            <xf:output ref="value3">
                <xf:label>Value selected: </xf:label>
            </xf:output>
        </xh:p>
    </xh:body>
</xh:html>
