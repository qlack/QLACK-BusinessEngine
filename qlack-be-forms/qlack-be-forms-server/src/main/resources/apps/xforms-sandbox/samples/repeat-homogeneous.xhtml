<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Repeat With Homogeneous ref</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <fruits>
                    <orange>bloody</orange>
                    <orange>valencia</orange>
                    <apple>green</apple>
                    <apple>red</apple>
                    <apple>iPod</apple>
                    <pear>green</pear>
                    <pear>williams</pear>
                    <pear>yellow</pear>
                </fruits>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:div>
            <xh:p>Oranges:</xh:p>
            <xf:repeat ref="orange" id="orange">
                <xh:div>
                    <xf:input ref=".">
                        <xf:label/>
                    </xf:input>
                </xh:div>
            </xf:repeat>
        </xh:div>
        <xh:div>
            <xh:p>Apples 1:</xh:p>
            <xf:repeat ref="apple" id="apple1">
                <xh:div>
                    <xf:input ref=".">
                        <xf:label/>
                    </xf:input>
                </xh:div>
            </xf:repeat>
            <xf:trigger>
                <xf:label>Add apple</xf:label>
                <xf:insert ref="apple" at="index('apple1')" position="after" ev:event="DOMActivate"/>
            </xf:trigger>
        </xh:div>
        <xh:div>
            <xh:p>Apples 2:</xh:p>
            <xf:repeat ref="apple[position() lt last()]" id="apple2">
                <xh:div>
                    <xf:input ref=".">
                        <xf:label/>
                    </xf:input>
                </xh:div>
            </xf:repeat>
            <xf:trigger>
                <xf:label>Add apple</xf:label>
                <xf:insert ref="apple[position() lt last()]" at="index('apple2')" position="after" ev:event="DOMActivate"/>
            </xf:trigger>
        </xh:div>
        <xh:div>
            <xh:p>Apples 3:</xh:p>
            <xf:repeat ref="apple[position() gt 1]" id="apple3">
                <xh:div>
                    <xf:input ref=".">
                        <xf:label/>
                    </xf:input>
                </xh:div>
            </xf:repeat>
            <xf:trigger>
                <xf:label>Add apple</xf:label>
                <xf:insert ref="apple[position() gt 1]" at="index('apple3')" position="after" ev:event="DOMActivate"/>
            </xf:trigger>
        </xh:div>
        <xh:div>
            <xh:p>Pears:</xh:p>
            <xf:repeat ref="pear" id="pear">
                <xh:div>
                    <xf:input ref=".">
                        <xf:label/>
                    </xf:input>
                </xh:div>
            </xf:repeat>
        </xh:div>
    </xh:body>
</xh:html>
