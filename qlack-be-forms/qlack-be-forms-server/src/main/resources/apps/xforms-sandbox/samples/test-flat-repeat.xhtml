<xh:html xmlns:xh="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:xs="http://www.w3.org/2001/XMLSchema"
      xmlns:fr="http://orbeon.org/oxf/xml/form-runner">
    <xh:head>
        <xh:title>XForms Hello</xh:title>
        <xh:link type="text/css" rel="stylesheet" href="/ops/yui/logger/assets/logger.css"/>
        <xh:script type="text/javascript" src="/ops/yui/logger/logger.js"/>
        <xh:script type="text/javascript" src="/ops/yui/event-simulate/event-simulate.js"/>
        <xh:script type="text/javascript" src="/ops/yui/yuitest/yuitest.js"/>
        <xh:script type="text/javascript" src="/apps/xforms-sandbox/samples/test-flat-repeat.js"/>
        <xf:model>
            <xf:instance>
                <instance show="false">
                    <i/>
                </instance>
            </xf:instance>
            <xf:bind ref="." relevant="@show = 'true'"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:trigger id="show">
            <xf:label>Show</xf:label>
            <xf:setvalue ev:event="DOMActivate" ref="@show">true</xf:setvalue>
        </xf:trigger>
        <xf:trigger id="hide">
            <xf:label>Hide</xf:label>
            <xf:setvalue ev:event="DOMActivate" ref="@show">false</xf:setvalue>
        </xf:trigger>
        <xf:trigger id="add">
            <xf:label>Add</xf:label>
            <xf:insert ev:event="DOMActivate" context="." origin="xf:element('i')"/>
        </xf:trigger>
        <xh:ul>
            <xf:group ref=".">
                <xf:repeat ref="i" id="i-repeat">
                    <xh:li><xh:img src="http://placekitten.com/g/200/100" alt="cat" id="cat"/></xh:li>
                </xf:repeat>
            </xf:group>
        </xh:ul>
    </xh:body>
</xh:html>
