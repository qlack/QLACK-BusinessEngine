<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:f="http://orbeon.org/oxf/xml/formatting"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:widget="http://orbeon.org/oxf/xml/widget"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XPath Expressions</xh:title>
        <xf:model>
            <xf:instance id="main-instance">
                <instance xmlns="">
                    <salary>1</salary>
                    <salary>2</salary>
                    <salary>3</salary>
                    <result1/>
                    <result2/>
                    <result3/>
                </instance>
            </xf:instance>
            <xf:bind ref="result1" calculate="sum(for $i in ../salary return number($i))"
                         relevant="string(sum(for $i in ../salary return number($i))) != 'NaN'"/>
            <xf:bind ref="result2" calculate="9999 * 9999"/>
            <xf:bind ref="result3" calculate="9999 * 9999" type="xs:integer"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            Result 1: <xf:output ref="result1"/>
        </xh:p>
        <xh:p>
            Result 2: <xf:output ref="result2"/>
        </xh:p>
        <xh:p>
            Result 3: <xf:output ref="result3"/>
        </xh:p>
    </xh:body>
</xh:html>
