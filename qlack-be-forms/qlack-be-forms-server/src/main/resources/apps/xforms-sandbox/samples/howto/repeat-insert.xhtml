<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:xxf="http://orbeon.org/oxf/xml/xforms">

    <head>
        <title>XForms Repeat Insert</title>
        <xf:model>
            <xf:instance xxf:exclude-result-prefixes="#all" id="fruits">
                <fruits xmlns="">
                    <fruit>Apple</fruit>
                    <fruit>Orange</fruit>
                    <fruit>Pear</fruit>
                </fruits>
            </xf:instance>
            <xf:instance xxf:exclude-result-prefixes="#all" id="new-fruit">
                <fruit xmlns=""/>
            </xf:instance>
        </xf:model>
        <style type="text/css">
            .xforms-input input { margin-bottom: .5em; background-color: white }
            .xforms-repeat-selected-item-1 input { background-color: orange }
            button.xforms-trigger, .xforms-trigger button { width: 12.5em }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>My Fruits</legend>
            <xf:repeat ref="fruit" id="fruit-repeat">
                <xf:output value="position()"/>
                <xf:input ref="."/>
                <br/>
            </xf:repeat>
        </fieldset>
        <fieldset>
            <legend>Insert</legend>

            <xf:trigger>
                <xf:label>At the end</xf:label>
                <xf:insert ev:event="DOMActivate"
                               context="." ref="fruit"
                               origin="instance('new-fruit')"/>
            </xf:trigger>

            <xf:trigger>
                <xf:label>At the beginning</xf:label>
                <xf:insert ev:event="DOMActivate"
                               context="." ref="fruit" at="1" position="before"
                               origin="instance('new-fruit')"/>
            </xf:trigger>

            <xf:trigger>
                <xf:label>After position <xf:output value="index('fruit-repeat')"/></xf:label>
                <xf:insert ev:event="DOMActivate"
                               context="." ref="fruit" at="index('fruit-repeat')"
                               origin="instance('new-fruit')"/>
            </xf:trigger>

            <xf:trigger>
                <xf:label>Before position <xf:output value="index('fruit-repeat')"/></xf:label>
                <xf:insert ev:event="DOMActivate"
                               context="." ref="fruit" at="index('fruit-repeat')" position="before"
                               origin="instance('new-fruit')"/>
            </xf:trigger>
        </fieldset>
    
        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>
    </body>
</html>
