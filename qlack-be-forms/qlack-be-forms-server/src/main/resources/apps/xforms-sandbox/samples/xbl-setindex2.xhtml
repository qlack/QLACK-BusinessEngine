<html xmlns:xf="http://www.w3.org/2002/xforms" xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner" xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xbl="http://www.w3.org/ns/xbl">

    <head>
        <title>Using YUI's datatable</title>
        <xf:model id="model">
            <xf:instance id="instance">
                <instance xmlns="">
                    <record>
                        <AAA>1</AAA>
                        <BBB>foo</BBB>
                        <CCC>bar</CCC>
                    </record>
                    <record>
                        <AAA>100</AAA>
                        <BBB>bat</BBB>
                        <CCC>baz</CCC>
                    </record>
                    <record>
                        <AAA>2</AAA>
                        <BBB>bbb</BBB>
                        <CCC>ccc</CCC>
                    </record>
                </instance>
            </xf:instance>
            <xf:bind ref="instance('instance')/record/AAA" type="xs:unsignedByte"/>
            <xf:setindex ev:event="xforms-ready" repeat="dt-repeat" index="2"/>
        </xf:model>

        <xbl:xbl>
            <xbl:binding id="fr.tst" element="fr|tst">
                <xbl:template>
                    <table>
                        <xbl:content/>
                    </table>
                </xbl:template>
            </xbl:binding>
        </xbl:xbl>
    </head>
    <body>

        <p>The 2nd row of this table should be selected</p>
        <fr:tst>
            <thead>
                <tr>
                    <th fr:sortable="true" fr:resizeable="true">AAA (s)</th>
                    <th fr:sortable="true" fr:resizeable="true">BBB (s)</th>
                    <th fr:sortable="true" fr:resizeable="true">CCC</th>
                </tr>
            </thead>
            <tbody>
                <xf:repeat ref="record" id="dt-repeat">
                    <tr>
                        <td>
                            <xf:output ref="AAA"/>
                        </td>
                        <td>
                            <xf:output ref="BBB"/>
                        </td>
                        <td>
                            <xf:output ref="CCC"/>
                        </td>
                    </tr>
                </xf:repeat>
            </tbody>
        </fr:tst>


    </body>
</html>
