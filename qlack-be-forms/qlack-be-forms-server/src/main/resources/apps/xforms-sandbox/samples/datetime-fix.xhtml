<html xmlns:xf="http://www.w3.org/2002/xforms" xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner" xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <head>
        <title>Fixing bogus date times</title>
        <xf:model id="model">
            <xf:instance id="instance">
                <instance xmlns="">
                    <record>
                        <dt>2009-05-11T17:38:00</dt>
                        <comment>Correct</comment>
                    </record>
                    <record>
                        <dt>2009-05-11T9:38:00</dt>
                        <comment>Missing leading 0 on hours</comment>
                    </record>
                </instance>
            </xf:instance>
            <xf:bind ref="instance('instance')/record/dt[matches(., '.*T[0-9]:')]"
                calculate="replace(., '^(.*T)([0-9]:.*)$', '$10$2')" type="xs:dateTime"/>
            <xf:bind ref="instance('instance')/record/dt" type="xs:dateTime"/>
        </xf:model>
    </head>
    <body>

        <h1>Fixing bogus date times</h1>

        <p>xf:bind statements are your friend if you need to fix bogus date time values</p>
        <table>
            <thead>
                <tr>
                    <th>date time value</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                <xf:repeat ref="record">
                    <tr>
                        <td>
                            <xf:output ref="dt"/>
                        </td>
                        <td>
                            <xf:output ref="comment"/>
                        </td>
                    </tr>
                </xf:repeat>
            </tbody>
        </table>

    </body>
</html>
