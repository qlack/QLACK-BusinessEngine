<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Repeat With Select</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <logos>
                    <logo/>
                    <logo>http://www.google.com/intl/en/images/logo.gif</logo>
                    <logo>http://crispierry.typepad.com/applepie/logo-apple.jpg</logo>
                    <logo>http://www.cs.utexas.edu/users/upe/prog-contest-2005/images/IBM-logo.gif</logo>
                </logos>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <xf:repeat ref="logo[. != '']" id="fruit">
            <xh:div>
                <xf:output mediatype="image/gif" value="."/>
            </xh:div>
        </xf:repeat>
        <xf:trigger>
            <xf:label>Set</xf:label>
            <xf:setvalue ref="/logos/logo[1]" ev:event="DOMActivate">http://www.orbeon.com/orbeon-theme/images/orbeon-logo-trimmed-transparent-42.png</xf:setvalue>
        </xf:trigger>
    </xh:body>
</xh:html>
