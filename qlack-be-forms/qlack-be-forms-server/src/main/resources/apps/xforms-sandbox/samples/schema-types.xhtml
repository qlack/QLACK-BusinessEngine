<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:test="http://orbeon.org/oxf/examples/test"
    xmlns:test2="http://orbeon.org/oxf/examples/test2">

    <xh:head>
        <xh:title>Schema Types</xh:title>
        <xf:model schema="oxf:/apps/xforms-sandbox/samples/schema-types.xsd">

            <xf:instance id="lax-instance">
                <test2:instance test:email="BADEMAIL">
                    <test:value state="BADSTATE"/>
                    <test:state1/>
                    <test:state2>CA</test:state2>
                    <test:state3/>
                </test2:instance>
            </xf:instance>

            <xf:instance id="strict-instance" xxf:validation="strict">
                <test2:instance test:email="BADEMAIL">
                    <test:value state="BADSTATE"/>
                    <test:state1/>
                    <test:state2>CA</test:state2>
                </test2:instance>
            </xf:instance>

            <xf:instance id="skip-instance" xxf:validation="skip">
                <test2:instance test:email="BADEMAIL">
                    <test:value state="BADSTATE"/>
                    <test:state1/>
                    <test:state2>CA</test:state2>
                </test2:instance>
            </xf:instance>

            <xf:bind ref="instance('lax-instance')">
                <xf:bind ref="test:value/@state" type="test:state-type"/>
                <xf:bind ref="test:state1" type="test:state-type"/>
                <xf:bind ref="test:state2" type="test:state-with-attribute"/>
                <xf:bind ref="test:state3" type="test:state-element"/>
            </xf:bind>

            <xf:instance id="schema-instance" src="oxf:/apps/xforms-sandbox/samples/schema-types.xsd"/>
        </xf:model>
    </xh:head>
    <xh:body>

        <xf:group ref="instance('lax-instance')">
            <xh:h2>Lax Validation</xh:h2>

            <xf:input ref="@test:email">
                <xf:label>Email</xf:label>
            </xf:input>

            <xf:select1 appearance="minimal" ref="test:value/@state">
                <xf:label>State</xf:label>
                <xf:item>
                    <xf:label>[Select...]</xf:label>
                    <xf:value/>
                </xf:item>
                <xf:itemset ref="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xf:label ref="@value"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </xf:select1>

            <xf:select1 appearance="minimal" ref="test:state1">
                <xf:label>State</xf:label>
                <xf:item>
                    <xf:label>[Select...]</xf:label>
                    <xf:value/>
                </xf:item>
                <xf:itemset ref="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xf:label ref="@value"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </xf:select1>

            <xf:select1 appearance="minimal" ref="test:state2">
                <xf:label>State</xf:label>
                <xf:item>
                    <xf:label>[Select...]</xf:label>
                    <xf:value/>
                </xf:item>
                <xf:itemset ref="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xf:label ref="@value"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </xf:select1>

            <xf:select1 appearance="minimal" ref="test:state3">
                <xf:label>State</xf:label>
                <xf:item>
                    <xf:label>[Select...]</xf:label>
                    <xf:value/>
                </xf:item>
                <xf:itemset ref="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xf:label ref="@value"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </xf:select1>
        </xf:group>

        <xf:group ref="instance('strict-instance')">
            <xh:h2>Strict Validation</xh:h2>

            <xf:input ref="@test:email">
                <xf:label>Email</xf:label>
            </xf:input>

            <xf:select1 appearance="minimal" ref="test:value/@state">
                <xf:label>State</xf:label>
                <xf:item>
                    <xf:label>[Select...]</xf:label>
                    <xf:value/>
                </xf:item>
                <xf:itemset ref="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xf:label ref="@value"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </xf:select1>

            <xf:select1 appearance="minimal" ref="test:state1">
                <xf:label>State</xf:label>
                <xf:item>
                    <xf:label>[Select...]</xf:label>
                    <xf:value/>
                </xf:item>
                <xf:itemset ref="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xf:label ref="@value"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </xf:select1>

            <xf:select1 appearance="minimal" ref="test:state2">
                <xf:label>State</xf:label>
                <xf:item>
                    <xf:label>[Select...]</xf:label>
                    <xf:value/>
                </xf:item>
                <xf:itemset ref="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xf:label ref="@value"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </xf:select1>
        </xf:group>

        <xf:group ref="instance('skip-instance')">
            <xh:h2>Skip Validation</xh:h2>

            <xf:input ref="@test:email">
                <xf:label>Email</xf:label>
            </xf:input>

            <xf:select1 appearance="minimal" ref="test:value/@state">
                <xf:label>State</xf:label>
                <xf:item>
                    <xf:label>[Select...]</xf:label>
                    <xf:value/>
                </xf:item>
                <xf:itemset ref="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xf:label ref="@value"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </xf:select1>

            <xf:select1 appearance="minimal" ref="test:state1">
                <xf:label>State</xf:label>
                <xf:item>
                    <xf:label>[Select...]</xf:label>
                    <xf:value/>
                </xf:item>
                <xf:itemset ref="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xf:label ref="@value"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </xf:select1>

            <xf:select1 appearance="minimal" ref="test:state2">
                <xf:label>State</xf:label>
                <xf:item>
                    <xf:label>[Select...]</xf:label>
                    <xf:value/>
                </xf:item>
                <xf:itemset ref="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xf:label ref="@value"/>
                    <xf:value ref="@value"/>
                </xf:itemset>
            </xf:select1>
        </xf:group>



        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>

    </xh:body>
</xh:html>
