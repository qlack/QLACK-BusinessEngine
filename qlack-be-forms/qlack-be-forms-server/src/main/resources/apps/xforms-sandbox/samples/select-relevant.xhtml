<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>XForms Relevant Select</xh:title>
        <xf:model>
            <xf:instance id="instance">
                <instance>
                    <select/>
                    <select-item-relevance/>
                    <relevant>false</relevant>
                    <itemset>
                        <item>
                            <label>Yes</label>
                            <value>true</value>
                        </item>
                        <item>
                            <label>No</label>
                            <value>false</value>
                        </item>
                    </itemset>
                </instance>
            </xf:instance>
            <xf:bind ref="/instance/select" relevant="/instance/relevant = 'true'"/>
            <xf:bind ref="/instance/itemset/item[value = 'true']" relevant="/instance/relevant = 'true'"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:div style="margin-bottom: 1em">
            <xf:select1 ref="/instance/relevant" appearance="full">
                <xf:label>Display radio button below?</xf:label>
                <xf:item>
                    <xf:label>Yes</xf:label>
                    <xf:value>true</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>No</xf:label>
                    <xf:value>false</xf:value>
                </xf:item>
            </xf:select1>
        </xh:div>
        <!--<xh:div style="margin-bottom: 1em">-->
            <!--<xf:select1 ref="/instance/select" appearance="full">-->
                <!--<xf:label class="gaga">Label for select</xf:label>-->
                <!--<xf:item>-->
                    <!--<xf:label>Dummy</xf:label>-->
                    <!--<xf:value>dummy</xf:value>-->
                <!--</xf:item>-->
            <!--</xf:select1>-->
        <!--</xh:div>-->
        <xh:div style="margin-bottom: 1em">
            <xf:select1 ref="/instance/select-item-relevance" appearance="minimal">
                <xf:label class="gaga">Label for select</xf:label>
                <xf:itemset ref="/instance/itemset/item">
                    <xf:label ref="label"/>
                    <xf:value ref="value"/>
                </xf:itemset>
            </xf:select1>
        </xh:div>
    </xh:body>
</xh:html>
